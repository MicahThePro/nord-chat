<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chatroom 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="48x48" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="64x64" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="128x128" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon-180x180.png') }}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', filename='favicon-192x192.png') }}" sizes="192x192" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            overflow: auto;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        #chat-interface {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        #username-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #username-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        #set-username-button {
            padding: 10px;
            font-size: 16px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
        }

        #typing-indicator {
            margin-bottom: 10px;
        }

        #message-input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        #char-count {
            margin-bottom: 10px;
            text-align: right;
        }

        #send-button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        #admin-code-container {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        #admin-code-input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin-right: 10px;
        }

        #admin-code-button {
            padding: 10px;
            font-size: 16px;
        }

        #ip-list {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            overflow-y: auto;
            max-height: 200px;
        }

        @media (max-width: 600px) {
            body {
                overflow: auto;
            }

            #chat-interface {
                height: auto;
                padding: 10px;
            }

            #username-input, #set-username-button, #message-input, #send-button {
                width: 100%;
                margin-bottom: 10px;
            }

            #messages {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Main Chatroom</h1>
        <a href="/" id="home-button">Home</a>
    </header>
    <main id="chat-interface">
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username" required>
            <button id="set-username-button">Set Username</button>
        </div>
        <div id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="typing-indicator">
            <!-- Typing notifications will appear here -->
        </div>
        <textarea id="message-input" placeholder="Type your message here..." maxlength="255" disabled></textarea>
        <div id="char-count">255 characters left</div>
        <button id="send-button" disabled>Send</button>
        <div id="admin-code-container">
            <input type="text" id="admin-code-input" placeholder="Admin">
            <button id="admin-code-button">Submit</button>
        </div>
        <div id="ip-list">
            <h2>IP Addresses</h2>
            <ul id="ip-addresses">
                <!-- IP addresses will appear here -->
            </ul>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const adminCodeContainer = document.getElementById('admin-code-container');
            const adminCodeInput = document.getElementById('admin-code-input');
            const adminCodeButton = document.getElementById('admin-code-button');
            const ipList = document.getElementById('ip-list');
            const messagesContainer = document.getElementById('messages');
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');
            const usernameInput = document.getElementById('username-input');
            const setUsernameButton = document.getElementById('set-username-button');
            let username = '';
            let lastUsername = '';

            // Show the admin code input when the page loads
            adminCodeContainer.style.display = 'block';

            adminCodeButton.addEventListener('click', function () {
                const code = adminCodeInput.value.trim();
                if (code === '1598') {
                    ipList.style.display = 'block';
                    fetch('/ips')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(ips => {
                            const ipAddresses = document.getElementById('ip-addresses');
                            ipAddresses.innerHTML = '';
                            ips.forEach(entry => {
                                const listItem = document.createElement('li');
                                listItem.textContent = `${entry.username} - ${entry.ip}`;
                                ipAddresses.appendChild(listItem);
                            });
                        })
                        .catch(error => console.error('Error fetching IP addresses:', error));
                } else {
                    alert('Invalid code');
                }
            });

            setUsernameButton.addEventListener('click', function () {
                username = usernameInput.value.trim();
                if (username) {
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                }
            });

            sendButton.addEventListener('click', function () {
                const message = messageInput.value.trim();
                if (message) {
                    const date = new Date().toLocaleString();
                    addMessage(username, message, date);
                    messageInput.value = '';
                }
            });

            function addMessage(username, message, date) {
                if (username === lastUsername) {
                    const lastMessageElement = messagesContainer.lastElementChild;
                    const textElement = document.createElement('div');
                    textElement.classList.add('text');
                    textElement.textContent = message;
                    lastMessageElement.appendChild(textElement);
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `
                        <div class="username">${username}</div>
                        <div class="text">${message}</div>
                        <div class="date">${date}</div>
                    `;
                    messagesContainer.appendChild(messageElement);
                    lastUsername = username;
                }
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
